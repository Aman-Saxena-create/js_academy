<!DOCTYPE html>
<html>
    <head>
		<title>Canvas - Triangle_Path</title>
	</head>
    <body>
        <canvas id="tutorial" width="150" height="150"></canvas>
		<script>
			function draw() {
				var canvas = document.getElementById("tutorial");
				if (canvas.getContext) {
					var ctx = canvas.getContext("2d");
					ctx.beginPath();
                    ctx.moveTo(75, 50);
                    ctx.lineTo(100, 75);
                    ctx.lineTo(100, 25);
                    ctx.fill();					
				}
			}
		</script>
    </body>
</html>
